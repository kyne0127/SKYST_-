<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/Circle.css" />
    <title>Room Management</title>
</head>
<body style="text-align: center;">
    <h4 style="margin-bottom: 10vh; margin-top: 10vh;">원하는대로 고르기</h4>
    <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 10vh; ">
        <div class="circle" style=" width: 25vw; height: 25vw; background-color: #F3CEA2 ">
            <img src="../img/photo_1.PNG" alt="돼지국밥" class="centered-image" />
        </div>
    </div>
    <h4 style="margin-bottom: 10vh; color: #F1B8C4;">별명</h4>
    <form action="/register/" method="post" style="display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="name" name="name" required style="border-style: none; border-bottom: solid 1px; background-color: transparent; margin-bottom: 10vh;">
        <button class="link" type="submit" style="font-weight: 100; border-style: none; background-color: transparent; width: fit-content;">SUBMIT</button>
    </form>
</body>
</html>
