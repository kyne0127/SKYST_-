<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/Circle.css" />
    <title>Home</title>
</head>

<body style="text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh;">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-left: 3vw;">
        <div style="display: flex; flex-direction: column; align-items: center; ">
            <div class="circle" style=" width: 25vw; height: 25vw; background-color: #F3CEA2 ">
                <img id="pig", src="/get_img/photo_1.PNG" alt="돼지국밥" class="centered-image" />
            </div>
        </div>
        <div style="display: flex; flex-direction: column; text-align: left; margin-right: 5vw;">
            <form action="/create-room/" method="post">
                <label for="room_id"
                    style="font-size: 1.5rem;width: 12vw; display: inline-block; text-align: right; margin-right: 2vw;">Room
                    ID:</label>
                <input type=" text" id="room_id" name="room_id" required style="border-style: none; border-bottom: solid 1px; background-color: transparent; margin-top:5vh; margin-bottom: 5vh;text-align: left;
                    font-weight: 900;
                    font-size: 2rem; width: 20vw;">
                <button class="link" type="submit"
                    style="font-weight: 100; border-style: none; background-color: transparent; width: 5vw; display: inline-block; margin-left: 2wv; text-align: center;">CREATE</button>
            </form>
            <br>
            <form action="/join-room/" method="post">
                <label for="join_id"
                    style="font-size: 1.5rem; width: 12vw; display: inline-block; text-align: right; margin-right: 2vw;">Join
                    ID:</label>
                <input type=" text" id="join_id" name="join_id" required style="border-style: none; border-bottom: solid 1px; background-color: transparent; margin-top:5vh; margin-bottom: 5vh;text-align: left;
                    font-weight: 900;
                    font-size: 2rem; width: 20vw;">
                <button class="link" type="submit"
                    style="font-weight: 100; border-style: none; background-color: transparent; width: 5vw; display: inline-block;  margin-left: 2wv; text-align: center;">JOIN</button>
            </form>
        </div>
    </div>
    <script>
        // 쿠키 값을 가져오는 함수
        function getCookieValue(cookieName) {
            // 모든 쿠키를 가져와서 ';'로 분할하여 배열로 만듭니다.
            var cookies = document.cookie.split(';');
            // 각 쿠키를 순회하며 이름과 값으로 분리합니다.
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // 쿠키 이름이 요청한 이름과 일치하는지 확인합니다.
                if (cookie.startsWith(cookieName + '=')) {
                    // 쿠키 값만 추출하여 반환합니다.
                    return cookie.substring(cookieName.length + 1);
                }
            }
            // 해당하는 쿠키가 없으면 null을 반환합니다.
            return null;
        }

        // 원하는 쿠키 이름을 지정하여 해당 쿠키 값을 가져옵니다.
        var exampleCookieValue = getCookieValue('example_cookie');
        if (exampleCookieValue) {
            console.log("Value of example_cookie:", exampleCookieValue);
        } else {
            console.log("Cookie not found");
        }
        async function fetchItems() {
            const pig_image = document.getElementById("pig");
            pig_image.src = "/get_img/photo_1.PNG"
        }
        fetchItems();
    </script>
</body>

</html>
