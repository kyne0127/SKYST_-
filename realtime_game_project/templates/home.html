<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    
    <p>Create a room:</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="create_room">
        <label for="room_name_create">Room Name:</label>
        <input type="text" id="room_name_create" name="room_name" required>
        <br>
        <label for="username_create">Your Username:</label>
        <input type="text" id="username_create" name="username" required>
        <br>
        <button type="submit">Create Room</button>
    </form>
    
    <p>Join a room:</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="join_room">
        <label for="room_id_join">Room ID:</label>
        <input type="text" id="room_id_join" name="join_room_name" required>
        <br>
        <label for="username_join">Your Username:</label>
        <input type="text" id="username_join" name="username" required>
        <br>
        <button type="submit">Join Room</button>
    </form>
</body>
</html>
