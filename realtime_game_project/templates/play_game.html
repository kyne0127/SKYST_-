<!-- templates/play_game.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Game</title>
</head>
<body>
    <h2>Real-time Rock-Paper-Scissors Game</h2>
    <div id="game-messages"></div>
    <form id="game-form" method="post">
        {% csrf_token %}
        <label for="move">Your Move:</label>
        <select id="move" name="move">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
        <button type="submit">Play</button>
    </form>

    <script>
        const gameSocket = new WebSocket(
            'ws://' + window.location.host +
            '/ws/game/{{ room.id }}/'
        );

        gameSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#game-messages').innerHTML += '<p>' + data.message + '</p>';
        };

        document.querySelector('#game-form').onsubmit = function(e) {
            e.preventDefault();
            const move = document.querySelector('#move').value;
            gameSocket.send(JSON.stringify({
                'message': move
            }));
        };
    </script>
</body>
</html>
